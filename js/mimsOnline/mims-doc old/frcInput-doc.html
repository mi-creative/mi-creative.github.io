      <h1>Force Input Module</h1>
<p>@[<span style="color: #6666ff;"><em>input_name</em></span>] <strong>frcInput&nbsp;</strong>@[<span style="color: #ff0000;"><em>material_point</em></span>]</p>
<p>A force input from the outside world, applied to a material point. Must be named <em><span style="color: #6666ff;">in[1,2,...]</span></em>, as this will define the inlet number of the generated Max object.</span></span></p>
<p><span style="text-decoration: underline;">Topological Connections:</span> the material point to apply the force to.</p>

<h1>Spring Module</h1><br><br>@{name} spring @{m1} @{m2} {stiffness}<br><br>The spring connects two material points {@m1} and {@m2} with a linear elastic spring (with no damping parameter).<br><br>Physical Parameters: stiffness.<br><br>Example:<br>@g1 ground 0.<br>@m1 mass 1.2 0. 0.1<br>@sp spring @g1 @m1 0.01<br>

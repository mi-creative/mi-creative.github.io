<body class="mims-online" style="display: flex; flex-direction: column;

<div id="container">

    <div class="split-parent">
        <div id="split1">
            <div class="codearea-header">
                MIMS Scripting Language - Model Name :
                <input type="text" id="modelName" placeholder="Default">
                <div class="mims-buttons" style="float: right">
                    <a href="javascript:;" id="mimsExport"><i class="fa fa-save" style="color: white"></i></a>
                </div>
                <div class="mims-buttons" style="float: right; padding-right: 10px">
                    <a href="javascript:;" id="mimsImport"><i class="fa fa-upload" style="color: white"></i></a>
                    <input type="file" id="mimsFile" name="mimsFile" ; style="display: none;" accept=".mdl">
                </div>

            </div>
            <!-- Page Content Holder -->
            <div class="mims">

                <div class="codearea">

                    <textarea id="mimscode" class="scripting-environment">

# MIMS script file
# Script author: James Leonard

@stiffness param 0.5
@damping param 0.0003

@g1 ground [-9. 0 0]
@m1 mass 1. [-8 0 0] 0.
@m2 mass 1. [-7 0 0] 0.
@m3 mass 1. [-6 0 0] 0.
@m4 mass 1. [-5 0 0] 0.
@m5 mass 1. [-4 0 0] 0.
@m6 mass 1. [-3 0 0] 0.
@m7 mass 1. [-2 0 0] 0.
@m8 mass 1. [-1 0 0] 0.
@m9 mass 1. [0 0 0] 0.
@m10 mass 1. [1 0 0] 0.
@m11 mass 1. [2 0 0] 0.
@m12 mass 1. [3 0 0] 0.
@m13 mass 1. [4 0 0] 0.
@m14 mass 1. [5 0 0] 0.
@m15 mass 1. [6 0 0] 0.
@m16 mass 1. [7 0 0] 0.
@m17 mass 1. [8 0 0] 0.
@g2 ground [9. 0 0]

@s1 springDamper @g1 @m1 stiffness damping
@s2 springDamper @m1 @m2 stiffness damping
@s3 springDamper @m2 @m3 stiffness damping
@s4 springDamper @m3 @m4 stiffness damping
@s5 springDamper @m4 @m5 stiffness damping
@s6 springDamper @m5 @m6 stiffness damping
@s7 springDamper @m6 @m7 stiffness damping
@s8 springDamper @m7 @m8 stiffness damping
@s9 springDamper @m8 @m9 stiffness damping
@s10 springDamper @m9 @m10 stiffness damping
@s11 springDamper @m10 @m11 stiffness damping
@s12 springDamper @m11 @m12 stiffness damping
@s13 springDamper @m12 @m13 stiffness damping
@s14 springDamper @m13 @m14 stiffness damping
@s15 springDamper @m14 @m15 stiffness damping
@s16 springDamper @m15 @m16 stiffness damping
@s17 springDamper @m16 @m17 stiffness damping
@s18 springDamper @m17 @g2 stiffness damping


# Add force input to the model
@in1 frcInput @m7

# Add position output from the string
@out1 posOutput @m2


# end of MIMS script

                            </textarea>

                </div>
            </div>
